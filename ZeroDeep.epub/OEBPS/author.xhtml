<h3>●著者紹介</h3>
<h4>斎藤 康毅 (さいとう こうき)</h4>
<p>
1984年長崎県対馬生まれ。東京工業大学工学部卒、東京大学大学院学際情報学府修士課程修了。現在、企業にて、コンピュータビジョンや機械学習に関する研究開発に従事。翻訳書に『実践Python 3』『コンピュータシステムの理論と実装』『実践 機械学習システム』（以上、オライリー・ジャパン）などがある。
</p>
